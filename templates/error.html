<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .error-box {
            padding: 20px;
            border: 1px solid #f44336;
            border-radius: 10px;
            margin: 20px auto;
            width: 50%;
            background-color: #ffe6e6;
        }
        .error-box h2 {
            color: #f44336;
        }
        .go-back {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .go-back:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h2>An Error Occurred</h2>
        <p>{{ message }}</p>
    </div>
    <button class="go-back" onclick="window.location.href='/'">Go Back</button>
</body>
</html>
