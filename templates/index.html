<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Liquidity Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main-container">
        <h1>Cryptocurrency Liquidity Prediction</h1>

        <!-- Single Prediction Form -->
        <div class="form-container">
            <h2>Single Prediction</h2>
            <form action="/predict" method="POST">
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="1h">1h:</label>
                    <input type="text" id="1h" name="1h" required>
                </div>
                <div class="form-group">
                    <label for="24h">24h:</label>
                    <input type="text" id="24h" name="24h" required>
                </div>
                <div class="form-group">
                    <label for="7d">7d:</label>
                    <input type="text" id="7d" name="7d" required>
                </div>
                <div class="form-group">
                    <label for="24h_volume">24h Volume:</label>
                    <input type="text" id="24h_volume" name="24h_volume" required>
                </div>
                <div class="form-group">
                    <label for="mkt_cap">Market Cap:</label>
                    <input type="text" id="mkt_cap" name="mkt_cap" required>
                </div>
                <button type="submit">Predict</button>
            </form>
        </div>

        <!-- Batch Prediction Form -->
        <div class="form-container">
            <h2>Batch Prediction</h2>
            <form action="/batch_predict" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Upload File (CSV or Excel):</label>
                    <input type="file" id="file" name="file" accept=".csv, .xlsx" required>
                </div>
                <button type="submit">Predict Batch</button>
            </form>
        </div>

        <!-- Train the Model Form -->
        <div class="form-container">
            <h2>Train the Model</h2>
            <form action="/train" method="POST">
                <button type="submit">Train the Model</button>
            </form>
        </div>
    </div>
</body>
</html>
